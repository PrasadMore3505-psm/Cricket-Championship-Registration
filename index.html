<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Championship 2023 - Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="img">
                <img src="./img/cric-logo.png" alt="">
            </div>
            <div class="registration-form">
                <div class="heading-title">
                    <h1>CRICKET CHAMPIONSHIP 2023</h1>
                    <h4>You are able to Register for this Championship,<Br>If your Age is between 20 to 24</h4>
                </div>
                <input type="text" placeholder="Enter Your Full Name" id="name"><Br>
                <input type="text" placeholder="Enter Your Phone No" id="phone"><Br>
                <input type="text" placeholder="Enter Your Age" id="age"><br>
                <button type="submit" onclick="register()"> Register Now </button>    
            </div>
        </div>

        <div class="right">
            <div class="right-title">
                <h1>Registered Users Information</h1>
            </div>
            <div class="heading">
            <h1>Name</h1>
            <h1>Phone No</h1>
            <h1>Age</h1>
            </div>
            
            <div class="registerd-users" id="reg_user">
               
            </div>
        </div>
    </div>
    

    <script src="./app.js"></script>
</body>
</html>
